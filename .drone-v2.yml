name: default

kind: pipeline
type: docker


steps:
- name: push commit
  image: appleboy/drone-git-push:0.2.0-linux-amd64
  settings:
    branch: create-notify
    remote: git@github.com:HelloSanta/php4drupal.git
    force: false
    commit: true

- name: mattermost
  image: dabankio/drone-plugin-mattermost:4
  environment:
    token:
      from_secret: mattermost_token
    host:
        from_secret: mattermost_host
    channel:
        from_secret: mattermost_channel
  settings:
    maxRetry: 3
  when:
    status:
    - failure
    - success
